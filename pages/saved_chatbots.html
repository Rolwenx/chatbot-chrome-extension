<!DOCTYPE html>
<html>

<head>
  <title>Chatbots enregistrés</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-4 px-4 w-128">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-4">
    <h2 class="text-2xl font-semibold mb-4">Chatbots enregistrés</h2>
    <div id="chatbot-list">
      <!-- Chatbot entries will be dynamically inserted here -->

    </button>
  </div>

  <script src="../scripts/saved_chatbots.js"></script>
</body>

</html>
