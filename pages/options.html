<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Exalt Extension</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-4 px-4 w-128">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-4">
    <h2 class="text-2xl font-semibold mb-4 flex items-center">
      <span>Chatbot</span>
      <img style="height: 60px" src="../images/128.png" alt="Exalt Logo" class="h-8 mx-2">
      <span>Extension</span>
    </h2>
    <form>
      <div class="mb-4 flex items-center">
        <div class="w-1/4">
          <label for="chatbot-name" class="block font-semibold text-gray-700">Nom du chatbot</label>
        </div>
        <div class="w-3/4">
          <input type="text" id="chatbot-name" name="base-name" value=""
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
            placeholder="Exabot/">
        </div>
      </div>
      <div class="mb-4 flex items-center">
        <div class="w-1/4">
          <label for="chatbot-url" class="block font-semibold text-gray-700">URL du chatbot</label>
        </div>
        <div class="w-3/4">
          <input type="text" id="chatbot-url" name="base-url" value=""
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
            placeholder="https://mme-ia.exlt.ai/">
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <div class="w-1/4"></div>
        <div class="w-3/4">
          <span id="error-tip" class="text-red-600"></span>
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <div class="w-1/4"></div>
        <div class="w-3/4">
          <button id="save-button"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Sauvegarder</button>
        </div>
      </div>
    </form>
    <div class="flex justify-center mt-6">
      <button id="saved-chatbot"
        class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:bg-green-600">
        Chatbots enregistr√©s
      </button>
    </div>
    
  </div>

  <script src="../scripts/options.js"></script>
</body>

</html>
